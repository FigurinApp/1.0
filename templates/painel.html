<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel - FigurinApp</title>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background-color: #d81b60;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 24px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-top: 0;
    }

    p {
      color: #555;
    }

    .logout-btn {
      display: inline-block;
      padding: 10px 16px;
      background-color: #d81b60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #ad1457;
    }
  </style>
</head>
<body>
  <div class="topbar">Painel do Usuário</div>

  <div class="container">
    <h2>Bem-vindo ao Painel!</h2>
    <p>Você está logado com sucesso no sistema FigurinApp.</p>

    <a href="/" class="logout-btn">Sair</a>
  </div>
</body>
</html>
